<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Competitive Edge</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>login</h1>
                <form action="/login/user" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" name="password" id="password" required>
                    </div>
                    <button class="button"><input type="submit" value="login" class="button" hidden>Login</button>
                </form>
            </div>
            <div class="main__img--container">
                <div class="main__content">
                    <h1>FOR EVERY FANTASY MANAGER TRYING TO FIND THEIR COMPETITIVE EDGE!</h1>
                    <p>The Competitive Edge is the elite platform that helps your team take the next step into building a league winning dynasty.</p>
                </div>
                <img src="{{url_for('static',filename='img/Stock_img.png')}}" alt="Signup_img" id="main__img">
            </div>
        </div>
    </div>
</body>
</html>
