<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Competitive Edge</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/signup.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Sign Up</h1>
                <form action="/create/user" method="POST">
                    <div class="mb-3 form-group">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" name="last_name" id="last_name" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="email" class="form-label">Email address:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="text" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="confirm_password" class="form-label">Confirm Password:</label>
                        <input type="text" class="form-control" name="confirm_password" id="confirm_password" required>
                    </div>
                    <button class="button"><input type="submit" value="Sign Up" class="button" hidden>Sign Up</button>
            </div>
            <div class="main__img--container">
                <div class="main__content">
                    <h1>FOR EVERY FANTASY MANAGER TRYING TO FIND THEIR COMPETITIVE EDGE!</h1>
                    <p>The Competitive Edge is the elite platform that helps your team take the next step into building a league winning dynasty.</p>
                </div>
                <img src="{{url_for('static',filename='img/Stock_img.png')}}" alt="Signup_img" id="main__img">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
