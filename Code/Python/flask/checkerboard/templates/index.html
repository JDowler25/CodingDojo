<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <!-- Static file import -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <table>
        {% for i in range(rows) %}
            <tr>
                {% for j in range(cols) %}
                    {% if (i+j) % 2 == 0 %}
                        <td class="checker1"></td>
                    {% else %}
                        <td class="checker2"></td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body> 
</html>
