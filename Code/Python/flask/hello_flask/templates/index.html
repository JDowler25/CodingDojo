<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>This is my Dashboard</h1>
    
    {% for num in range(5) %}
        <p>my name is Jaydan</p>
        {% if num != 3%}
        <p>my number is {{num}}</p>
        {% else %}
        <p>I am number 3 </p>
        {% endif %}
    {% endfor %}
</body>
</html>
